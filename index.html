<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeflavor | Organization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">
</head>
<body>
    <div class="container">
        <header class="pixel-header">
            <h1 class="pixel-title">Moeflavor Organization</h1>
            <div class="title-decoration"></div>
        </header>

        <div class="controls-panel">
            <button id="refreshBtn" class="pixel-btn">Refresh Data</button>
        </div>

        <div id="loadingScreen" class="loading-screen">
            <div class="pixel-loader">
                <div class="loader-castle">â—†</div>
                <div class="loader-text">Loading...</div>
                <div class="loader-bar">
                    <div class="loader-progress"></div>
                </div>
            </div>
        </div>

        <div id="errorScreen" class="error-screen hidden">
            <div class="error-content">
                <div class="error-icon">!</div>
                <h2>Error</h2>
                <p id="errorMessage"></p>
                <button id="retryBtn" class="pixel-btn">Try Again</button>
            </div>
        </div>

        <div class="org-chart-wrapper">
            <div id="orgChart" class="org-chart"></div>
        </div>
    </div>

    <!-- Employee Details Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <!-- Content will be dynamically inserted -->
        </div>
    </div>

    <footer class="pixel-footer">
        <p>Moeflavor Organization Chart 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
